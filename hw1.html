<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body { background-color: white;} 
   
   div {
       position: absolute;
       width: 50%;
       height: 250px;
       color: antiquewhite;
       background-color: rgb(66, 106, 66);
   }
   h1 { 
       cursor: cell;
       position: relative;
       text-align: center;
       top: 25%;
       color : rgb(237, 237, 237)
    }
</style>

<body>
    <div onclick="divClick()">
        <h1 onclick="laAlerte()"> 
            Click Here!</h1>
    </div>

</body>
<script>
function laAlerte() {
    alert("Hello, World!");
}

function divClick() {
    console.log('The div was clicked');
}
</script>
</html>
